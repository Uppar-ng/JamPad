<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="theme-color" content="#0066FF">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="logo.png">
    
    <title>JamPad â€¢ Smart Housing</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7.3.0/ol.css">
<script src="https://cdn.jsdelivr.net/npm/ol@v7.3.0/dist/ol.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-logo">
            <img src="splash.png" alt="Jampad" 
                 style="width: 100%; height: 100%; object-fit: contain; border-radius: 20px;"
                 onerror="this.style.display='none'; this.parentElement.innerHTML='JP'; this.parentElement.style.background='var(--primary-gradient)'; this.parentElement.style.color='white';">
        </div>
        <div class="loader"></div>
        <p style="color: white; margin-top: 1rem; font-size: 1rem; font-weight: 500;">Loading JamPad...</p>
    </div>

    <!-- Gallery Modal -->
    <div class="gallery-modal" id="galleryModal">
        <div class="gallery-header">
            <h3 style="color: white;">Property Gallery</h3>
            <button class="btn btn-ghost" onclick="app.closeGallery()" style="color: white;">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="gallery-main">
            <img class="gallery-image" id="galleryImage" alt="Property Image">
        </div>
        <div class="gallery-controls" id="galleryDots"></div>
    </div>

    <!-- Edit Profile Modal -->
    <div class="edit-profile-modal hidden" id="editProfileModal">
        <div class="edit-profile-content">
            <div class="edit-profile-header">
                <h2 style="color: white; margin-bottom: var(--space-md);">Edit Profile</h2>
                <p style="color: rgba(255, 255, 255, 0.9);">Update your information</p>
            </div>
            <div class="edit-profile-body" id="editProfileFormContent"></div>
        </div>
    </div>

    <!-- Main App Container -->
    <div class="app-container">
        <div id="app"></div>
    </div>

    <!-- Floating Call Button -->
    <div class="floating-call-btn hidden" id="floatingCallBtn" onclick="app.callPrimer()">
        <i class="fas fa-phone"></i>
    </div>

    <!-- Modals -->
    <div class="modal-backdrop" id="modalBackdrop"></div>
    <div class="bottom-modal" id="bottomModal"></div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="#home" class="nav-item active" onclick="app.navigate('home')">
            <div class="nav-icon">
                <i class="fas fa-home"></i>
            </div>
            <span class="nav-label">Home</span>
        </a>
        
        <a href="#browse" class="nav-item" onclick="app.navigate('browse')">
            <div class="nav-icon">
                <i class="fas fa-search"></i>
            </div>
            <span class="nav-label">Browse</span>
        </a>
        
        <a href="#services" class="nav-item" onclick="app.navigate('services')">
            <div class="nav-icon">
                <i class="fas fa-concierge-bell"></i>
            </div>
            <span class="nav-label">Services</span>
        </a>
        
        <a href="#favorites" class="nav-item" onclick="app.navigate('favorites')">
            <div class="nav-icon">
                <i class="fas fa-heart"></i>
            </div>
            <span class="nav-label">Favorites</span>
        </a>
        
        <a href="#profile" class="nav-item" onclick="app.navigate('profile')">
            <div class="nav-icon">
                <i class="fas fa-user"></i>
            </div>
            <span class="nav-label">Profile</span>
        </a>
    </nav>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="app.js"></script>
    
</body>
</html>
