    <style>
        /* ===== RESET & BASE STYLES ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            font-size: 16px;
            scroll-behavior: smooth;
            overflow-x: hidden;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f8f9fa;
            color: #111827;
            line-height: 1.5;
            overflow-x: hidden;
        }
        
        /* ===== DARK MODE VARIABLES ===== */
        :root {
            --primary: #0066FF;
            --primary-dark: #0044CC;
            --primary-light: #e6f0ff;
            --accent: #F59E0B;
            --success: #10B981;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1);
            --shadow-2xl: 0 25px 50px -12px rgb(0 0 0 / 0.25);
            --gradient-primary: linear-gradient(135deg, #0066FF, #0044CC);
            --gradient-accent: linear-gradient(135deg, #F59E0B, #F97316);
        }
        
        [data-theme="dark"] {
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --primary-light: #1e3a8a20;
            --gray-50: #111827;
            --gray-100: #1f2937;
            --gray-200: #374151;
            --gray-300: #4b5563;
            --gray-400: #6b7280;
            --gray-500: #9ca3af;
            --gray-600: #d1d5db;
            --gray-700: #e5e7eb;
            --gray-800: #f3f4f6;
            --gray-900: #f9fafb;
            background: #0f172a;
            color: #f8fafc;
        }
        
        /* ===== NAVIGATION ===== */
        .explore-nav {
            position: sticky;
            top: 0;
            z-index: 1000;
            background: white;
            border-bottom: 1px solid var(--gray-200);
            height: 70px;
            display: flex;
            align-items: center;
        }
        
        [data-theme="dark"] .explore-nav {
            background: #0f172a;
            border-bottom-color: #1e293b;
        }
        
        .nav-container {
            max-width: 100%;
            width: 100%;
            padding: 0 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .logo-wrapper {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
        }
        
        .logo-mark {
            width: 40px;
            height: 40px;
            background: var(--gradient-primary);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 800;
            font-size: 1.25rem;
        }
        
        .logo-text h1 {
            font-size: 1.25rem;
            font-weight: 800;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.2;
        }
        
        .logo-text p {
            font-size: 0.7rem;
            color: var(--gray-500);
            font-weight: 500;
        }
        
        .nav-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .theme-toggle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--gray-100);
            border: none;
            color: var(--gray-600);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        
        .theme-toggle:hover {
            background: var(--gray-200);
            transform: rotate(15deg);
        }
        
        .btn-home {
            background: var(--gradient-primary);
            color: white;
            padding: 0.6rem 1.5rem;
            border-radius: 100px;
            font-weight: 600;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            transition: all 0.2s;
        }
        
        .btn-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,102,255,0.3);
        }
        
        /* ===== HERO SECTION ===== */
        .explore-hero {
            position: relative;
            height: 300px;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }
        
        .hero-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(0,102,255,0.9), rgba(0,68,204,0.9));
            z-index: 1;
        }
        
        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 800px;
            padding: 0 1rem;
        }
        
        .hero-content h1 {
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 0.5rem;
        }
        
        .hero-content p {
            font-size: 1.1rem;
            opacity: 0.95;
        }
        
        /* ===== FILTER BAR ===== */
        .filter-bar {
            background: white;
            border-bottom: 1px solid var(--gray-200);
            padding: 1rem 1.5rem;
            position: sticky;
            top: 70px;
            z-index: 900;
        }
        
        [data-theme="dark"] .filter-bar {
            background: #0f172a;
            border-bottom-color: #1e293b;
        }
        
        .filter-container {
            max-width: 100%;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
        }
        
        .filter-toggle {
            background: var(--gray-100);
            border: 1px solid var(--gray-200);
            padding: 0.75rem 1.5rem;
            border-radius: 100px;
            font-weight: 600;
            color: var(--gray-700);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s;
            white-space: nowrap;
        }
        
        [data-theme="dark"] .filter-toggle {
            background: #1e293b;
            border-color: #334155;
            color: #e2e8f0;
        }
        
        .filter-toggle:hover {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        
        .filter-toggle i {
            font-size: 1rem;
        }
        
        .results-count {
            font-weight: 600;
            color: var(--gray-600);
        }
        
        .results-count span {
            color: var(--primary);
            font-weight: 700;
        }
        
        .view-toggle {
            display: flex;
            gap: 0.5rem;
            background: var(--gray-100);
            padding: 4px;
            border-radius: 100px;
        }
        
        [data-theme="dark"] .view-toggle {
            background: #1e293b;
        }
        
        .view-btn {
            width: 40px;
            height: 40px;
            border: none;
            background: transparent;
            border-radius: 50%;
            color: var(--gray-500);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        
        .view-btn.active {
            background: white;
            color: var(--primary);
            box-shadow: var(--shadow-sm);
        }
        
        [data-theme="dark"] .view-btn.active {
            background: #0f172a;
        }
        
        /* ===== FILTERS DRAWER ===== */
        .filters-drawer {
            background: white;
            border-bottom: 1px solid var(--gray-200);
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }
        
        [data-theme="dark"] .filters-drawer {
            background: #0f172a;
            border-bottom-color: #1e293b;
        }
        
        .filters-drawer.open {
            max-height: 500px;
            overflow-y: auto;
        }
        
        .filters-content {
            padding: 2rem 1.5rem;
            max-width: 1280px;
            margin: 0 auto;
        }
        
        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }
        
        .filter-group h4 {
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--gray-700);
        }
        
        .filter-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: var(--gray-600);
            cursor: pointer;
        }
        
        .filter-group input[type="checkbox"] {
            margin-right: 0.5rem;
            accent-color: var(--primary);
        }
        
        .price-inputs {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }
        
        .price-inputs input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid var(--gray-300);
            border-radius: 8px;
            font-size: 0.9rem;
        }
        
        .filter-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }
        
        .btn-clear {
            background: transparent;
            border: 2px solid var(--gray-300);
            padding: 0.75rem 1.5rem;
            border-radius: 100px;
            font-weight: 600;
            color: var(--gray-600);
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-clear:hover {
            border-color: var(--primary);
            color: var(--primary);
        }
        
        .btn-apply {
            background: var(--gradient-primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 100px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-apply:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,102,255,0.3);
        }
        
        /* ===== MAIN CONTENT ===== */
        .explore-main {
            display: flex;
            height: calc(100vh - 70px - 70px - 300px);
            min-height: 600px;
        }
        
        .properties-list {
            width: 100%;
            overflow-y: auto;
            padding: 1.5rem;
            background: var(--gray-50);
        }
        
        [data-theme="dark"] .properties-list {
            background: #0f172a;
        }
        
        .map-view {
            width: 0;
            overflow: hidden;
            transition: width 0.3s ease;
        }
        
        .map-view.show {
            width: 50%;
        }
        
        .properties-list.list-only {
            width: 100%;
        }
        
        .properties-list.split-view {
            width: 50%;
        }
        
        #map {
            height: 100%;
            width: 100%;
        }
        
        /* ===== PROPERTY GRID ===== */
        .properties-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
        }
        
        @media (min-width: 768px) {
            .properties-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (min-width: 1200px) {
            .properties-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        .property-card {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid var(--gray-200);
            transition: all 0.3s;
            cursor: pointer;
        }
        
        [data-theme="dark"] .property-card {
            background: #1e293b;
            border-color: #334155;
        }
        
        .property-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-xl);
            border-color: var(--primary);
        }
        
        .property-image {
            position: relative;
            height: 200px;
            overflow: hidden;
        }
        
        .property-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }
        
        .property-card:hover .property-image img {
            transform: scale(1.05);
        }
        
        .property-badge {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: var(--gradient-primary);
            color: white;
            padding: 0.25rem 1rem;
            border-radius: 100px;
            font-size: 0.75rem;
            font-weight: 600;
            z-index: 2;
        }
        
        .property-type {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 0.25rem 1rem;
            border-radius: 100px;
            font-size: 0.75rem;
            font-weight: 600;
            z-index: 2;
        }
        
        .property-content {
            padding: 1.5rem;
        }
        
        .property-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .property-location {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--gray-500);
            font-size: 0.9rem;
            margin-bottom: 0.75rem;
        }
        
        .property-school {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--gray-500);
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
        
        .property-features {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }
        
        .property-feature {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            font-size: 0.8rem;
            color: var(--gray-600);
            background: var(--gray-100);
            padding: 0.25rem 0.75rem;
            border-radius: 100px;
        }
        
        [data-theme="dark"] .property-feature {
            background: #0f172a;
        }
        
        .property-feature i {
            color: var(--primary);
            font-size: 0.7rem;
        }
        
        .property-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--gray-200);
        }
        
        .property-price {
            font-size: 1.3rem;
            font-weight: 800;
            color: var(--primary);
        }
        
        .property-price span {
            font-size: 0.8rem;
            font-weight: 400;
            color: var(--gray-500);
        }
        
        .property-rating {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            background: var(--success);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 100px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        /* ===== LOADING SPINNER ===== */
        .loading-spinner {
            grid-column: 1 / -1;
            text-align: center;
            padding: 4rem 0;
        }
        
        .loading-spinner i {
            font-size: 3rem;
            color: var(--primary);
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* ===== MODAL ===== */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(5px);
            z-index: 2000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        
        .modal-overlay.active {
            display: flex;
        }
        
        .property-modal {
            background: white;
            border-radius: 32px;
            max-width: 900px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }
        
        [data-theme="dark"] .property-modal {
            background: #1e293b;
        }
        
        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: white;
            border: none;
            color: #333;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            box-shadow: var(--shadow-lg);
            z-index: 10;
            transition: all 0.2s;
        }
        
        .modal-close:hover {
            background: var(--primary);
            color: white;
            transform: rotate(90deg);
        }
        
        .modal-gallery {
            height: 400px;
            position: relative;
        }
        
        .modal-gallery img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .gallery-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: white;
            border: none;
            color: #333;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            box-shadow: var(--shadow-lg);
            transition: all 0.2s;
        }
        
        .gallery-nav:hover {
            background: var(--primary);
            color: white;
        }
        
        .gallery-nav.prev {
            left: 1rem;
        }
        
        .gallery-nav.next {
            right: 1rem;
        }
        
        .gallery-counter {
            position: absolute;
            bottom: 1rem;
            right: 1rem;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 0.25rem 1rem;
            border-radius: 100px;
            font-size: 0.85rem;
        }
        
        .modal-content {
            padding: 2rem;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1.5rem;
        }
        
        .modal-title h2 {
            font-size: 1.8rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
        }
        
        .modal-title p {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--gray-500);
        }
        
        .modal-price {
            text-align: right;
        }
        
        .modal-price .amount {
            font-size: 2rem;
            font-weight: 800;
            color: var(--primary);
            display: block;
            line-height: 1;
        }
        
        .modal-price .period {
            font-size: 0.9rem;
            color: var(--gray-500);
        }
        
        .modal-landlord {
            display: flex;
            align-items: center;
            gap: 1rem;
            background: var(--gray-100);
            padding: 1rem;
            border-radius: 16px;
            margin-bottom: 2rem;
        }
        
        [data-theme="dark"] .modal-landlord {
            background: #0f172a;
        }
        
        .landlord-avatar {
            width: 60px;
            height: 60px;
            background: var(--primary-light);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            font-size: 1.5rem;
            font-weight: 700;
        }
        
        .landlord-info {
            flex: 1;
        }
        
        .landlord-info h3 {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
        }
        
        .landlord-info p {
            color: var(--gray-500);
            font-size: 0.9rem;
        }
        
        .landlord-rating {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            color: var(--accent);
            font-weight: 600;
        }
        
        .btn-call {
            background: var(--success);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s;
        }
        
        .btn-call:hover {
            background: #0d9488;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(16,185,129,0.3);
        }
        
        .modal-section {
            margin-bottom: 2rem;
        }
        
        .modal-section h3 {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        
        .amenities-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 0.75rem;
        }
        
        .amenity-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--gray-100);
            padding: 0.5rem 1rem;
            border-radius: 100px;
            font-size: 0.9rem;
        }
        
        [data-theme="dark"] .amenity-item {
            background: #0f172a;
        }
        
        .amenity-item i {
            color: var(--success);
        }
        
        .features-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }
        
        .feature-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .feature-item i {
            color: var(--primary);
        }
        
        .modal-footer {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .btn-favorite {
            flex: 1;
            background: transparent;
            border: 2px solid var(--gray-300);
            padding: 1rem;
            border-radius: 12px;
            font-weight: 600;
            color: var(--gray-600);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.2s;
        }
        
        .btn-favorite:hover {
            border-color: var(--primary);
            color: var(--primary);
        }
        
        .btn-favorite.active {
            background: var(--primary-light);
            border-color: var(--primary);
            color: var(--primary);
        }
        
        /* ===== TOAST NOTIFICATIONS ===== */
        .toast-container {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            z-index: 9999;
        }
        
        .toast {
            background: white;
            color: #333;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-top: 0.5rem;
            animation: slideUp 0.3s ease;
            border-left: 4px solid var(--primary);
        }
        
        [data-theme="dark"] .toast {
            background: #1e293b;
            color: #f8fafc;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* ===== RESPONSIVE ===== */
        @media (max-width: 1024px) {
            .explore-main {
                flex-direction: column;
                height: auto;
            }
            
            .properties-list.split-view,
            .properties-list.list-only {
                width: 100%;
            }
            
            .map-view.show {
                width: 100%;
                height: 400px;
            }
            
            .filter-container {
                flex-wrap: wrap;
            }
            
            .results-count {
                order: -1;
                width: 100%;
                text-align: center;
            }
        }
        
        @media (max-width: 768px) {
            .hero-content h1 {
                font-size: 1.8rem;
            }
            
            .modal-header {
                flex-direction: column;
                gap: 1rem;
            }
            
            .modal-price {
                text-align: left;
            }
            
            .features-grid {
                grid-template-columns: 1fr;
            }
            
            .modal-landlord {
                flex-wrap: wrap;
            }
            
            .btn-call {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Toast Container -->
    <div id="toastContainer" class="toast-container"></div>
    
    <!-- Modal Overlay -->
    <div class="modal-overlay" id="propertyModal">
        <div class="property-modal" id="modalContent">
            <!-- Modal content will be dynamically inserted here -->
        </div>
    </div>
    
    <!-- Navigation -->
    <nav class="explore-nav">
        <div class="nav-container">
            <a href="index.html" class="logo-wrapper">
    <img src="logo.png" alt="Primer Technologies" class="logo-image" style="height: 40px; width: auto;">
                <div class="logo-text">
                    <h1>Primer</h1>
                    <p>technologies</p>
                </div>
            </a>
            
            <div class="nav-actions">
                <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
                    <i class="fas fa-moon"></i>
                </button>
                <a href="index.html" class="btn-home">
                    <i class="fas fa-home"></i> Home
                </a>
            </div>
        </div>
    </nav>
    
    <!-- Hero Section -->
    <section class="explore-hero" style="background-image: url('https://images.unsplash.com/photo-1560448204-e02f11c3d0e2?w=1600');">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1>Find Your Perfect Home</h1>
            <p>Browse hundreds of verified properties across Nigeria</p>
        </div>
    </section>
    
    <!-- Filter Bar -->
    <div class="filter-bar">
        <div class="filter-container">
            <button class="filter-toggle" onclick="toggleFilters()">
                <i class="fas fa-sliders-h"></i> Filters
            </button>
            
            <div class="results-count" id="resultsCount">
                <span id="propertyCount">0</span> properties found
            </div>
            
            <div class="view-toggle">
                <button class="view-btn active" onclick="setView('list')" title="List view">
                    <i class="fas fa-list"></i>
                </button>
                <button class="view-btn" onclick="setView('split')" title="Split view">
                    <i class="fas fa-map"></i>
                </button>
            </div>
        </div>
    </div>
    
    <!-- Filters Drawer -->
    <div class="filters-drawer" id="filtersDrawer">
        <div class="filters-content">
            <div class="filters-grid">
                <div class="filter-group">
                    <h4>Price Range (₦/month)</h4>
                    <div class="price-inputs">
                        <input type="number" id="minPrice" placeholder="Min" min="0" step="10000">
                        <span>to</span>
                        <input type="number" id="maxPrice" placeholder="Max" min="0" step="10000">
                    </div>
                </div>
                
                <div class="filter-group">
                    <h4>Property Type</h4>
                    <label><input type="checkbox" value="apartment"> Apartment</label>
                    <label><input type="checkbox" value="house"> House</label>
                    <label><input type="checkbox" value="studio"> Studio</label>
                    <label><input type="checkbox" value="hostel"> Hostel</label>
                </div>
                
                <div class="filter-group">
                    <h4>Bedrooms</h4>
                    <label><input type="checkbox" value="1"> 1 Bedroom</label>
                    <label><input type="checkbox" value="2"> 2 Bedrooms</label>
                    <label><input type="checkbox" value="3"> 3 Bedrooms</label>
                    <label><input type="checkbox" value="4"> 4+ Bedrooms</label>
                </div>
                
                <div class="filter-group">
                    <h4>Amenities</h4>
                    <label><input type="checkbox" value="electricity"> 24/7 Electricity</label>
                    <label><input type="checkbox" value="security"> Security</label>
                    <label><input type="checkbox" value="wifi"> WiFi</label>
                    <label><input type="checkbox" value="parking"> Parking</label>
                </div>
            </div>
            
            <div class="filter-actions">
                <button class="btn-clear" onclick="clearFilters()">Clear All</button>
                <button class="btn-apply" onclick="applyFilters()">Apply Filters</button>
            </div>
        </div>
    </div>
    
    <!-- Main Content -->
    <div class="explore-main">
        <!-- Properties List -->
        <div class="properties-list" id="propertiesList">
            <div class="properties-grid" id="propertiesGrid">
                <div class="loading-spinner">
                    <i class="fas fa-circle-notch fa-spin"></i>
                    <p style="margin-top: 1rem;">Loading properties...</p>
                </div>
            </div>
        </div>
        
        <!-- Map View -->
        <div class="map-view" id="mapView">
            <div id="map"></div>
        </div>
    </div>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script>
        // ===== THEME TOGGLE =====
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme') || 'light';
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            const icon = document.querySelector('.theme-toggle i');
            if (icon) {
                icon.className = newTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
            }
        }
        
        // Apply saved theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        
        // ===== GLOBAL VARIABLES =====
        let properties = [];
        let filteredProperties = [];
        let map = null;
        let markers = [];
        let currentView = 'list'; // 'list' or 'split'
        let currentProperty = null;
        let currentGalleryIndex = 0;
        let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
        
        // ===== TOAST NOTIFICATION =====
        function showToast(message, type = 'info') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            
            let icon = 'fa-info-circle';
            if (type === 'success') icon = 'fa-check-circle';
            if (type === 'error') icon = 'fa-exclamation-circle';
            
            toast.innerHTML = `
                <i class="fas ${icon}"></i>
                <span>${message}</span>
            `;
            
            container.appendChild(toast);
            
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateY(20px)';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }
        
        // ===== FILTERS TOGGLE =====
        function toggleFilters() {
            const drawer = document.getElementById('filtersDrawer');
            drawer.classList.toggle('open');
        }
        
        // ===== VIEW TOGGLE =====
        function setView(view) {
            currentView = view;
            
            const listView = document.getElementById('propertiesList');
            const mapView = document.getElementById('mapView');
            const viewBtns = document.querySelectorAll('.view-btn');
            
            viewBtns.forEach(btn => btn.classList.remove('active'));
            
            if (view === 'list') {
                viewBtns[0].classList.add('active');
                listView.classList.remove('split-view');
                listView.classList.add('list-only');
                mapView.classList.remove('show');
            } else {
                viewBtns[1].classList.add('active');
                listView.classList.remove('list-only');
                listView.classList.add('split-view');
                mapView.classList.add('show');
                
                // Refresh map if needed
                if (map) {
                    setTimeout(() => {
                        map.invalidateSize();
                    }, 300);
                }
            }
        }
        
        // ===== FORMAT CURRENCY =====
        function formatNaira(amount) {
            return amount.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
        }
        
        // ===== EXTRACT FEATURE LABEL =====
        function getFeatureLabel(feature) {
            if (typeof feature === 'string') return feature;
            return feature.label || '';
        }
        
        function getFeatureIcon(feature) {
            if (typeof feature === 'string') return 'fa-check-circle';
            return feature.icon || 'fa-check-circle';
        }
        
        // ===== LOAD PROPERTIES FROM GITHUB =====
        async function loadProperties() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/Uppar-ng/Uppar-ng/main/properties.json');
                const data = await response.json();
                
                properties = data.properties || [];
                filteredProperties = [...properties];
                
                updateResultsCount();
                displayProperties();
                initMap();
                
            } catch (error) {
                console.error('Error loading properties:', error);
                showToast('Could not load properties', 'error');
                
                document.getElementById('propertiesGrid').innerHTML = `
                    <div class="no-jobs" style="grid-column: 1/-1; text-align: center; padding: 4rem;">
                        <i class="fas fa-exclamation-circle" style="font-size: 3rem; color: var(--gray-400);"></i>
                        <h3 style="margin: 1rem 0;">Failed to Load Properties</h3>
                        <p style="color: var(--gray-500);">Please check your connection and try again.</p>
                    </div>
                `;
            }
        }
        
        // ===== UPDATE RESULTS COUNT =====
        function updateResultsCount() {
            document.getElementById('propertyCount').textContent = filteredProperties.length;
        }
        
        // ===== DISPLAY PROPERTIES =====
        function displayProperties() {
            const grid = document.getElementById('propertiesGrid');
            
            if (filteredProperties.length === 0) {
                grid.innerHTML = `
                    <div class="no-jobs" style="grid-column: 1/-1; text-align: center; padding: 4rem;">
                        <i class="fas fa-home" style="font-size: 3rem; color: var(--gray-400);"></i>
                        <h3 style="margin: 1rem 0;">No Properties Found</h3>
                        <p style="color: var(--gray-500);">Try adjusting your filters</p>
                        <button class="btn-clear" style="margin-top: 1rem;" onclick="clearFilters()">Clear Filters</button>
                    </div>
                `;
                return;
            }
            
            grid.innerHTML = filteredProperties.map(property => {
                const isNew = property.isNew || (new Date(property.addedDate) > new Date(Date.now() - 7 * 24 * 60 * 60 * 1000));
                const features = (property.features || []).slice(0, 3).map(f => `
                    <span class="property-feature">
                        <i class="fas fa-${getFeatureIcon(f)}"></i> ${getFeatureLabel(f)}
                    </span>
                `).join('');
                
                return `
                    <div class="property-card" onclick="openPropertyModal('${property.id}')">
                        <div class="property-image">
                            <img src="${property.images?.[0] || 'https://images.unsplash.com/photo-1560448204-e02f11c3d0e2?w=500'}" 
                                 alt="${property.title}"
                                 onerror="this.src='https://images.unsplash.com/photo-1560448204-e02f11c3d0e2?w=500'">
                            ${isNew ? '<span class="property-badge">NEW</span>' : ''}
                            <span class="property-type">${property.type || 'Apartment'}</span>
                        </div>
                        <div class="property-content">
                            <h3 class="property-title">${property.title}</h3>
                            <div class="property-location">
                                <i class="fas fa-map-marker-alt"></i>
                                <span>${property.location || 'Location available'}</span>
                            </div>
                            <div class="property-school">
                                <i class="fas fa-university"></i>
                                <span>${property.school || 'Near campus'}</span>
                            </div>
                            <div class="property-features">
                                ${features}
                                ${property.features?.length > 3 ? `<span class="property-feature"><i class="fas fa-plus-circle"></i> +${property.features.length - 3}</span>` : ''}
                            </div>
                            <div class="property-footer">
                                <div class="property-price">
                                    ₦${formatNaira(property.price)}<span>/month</span>
                                </div>
                                ${property.landlord?.rating ? `
                                    <div class="property-rating">
                                        <i class="fas fa-star"></i> ${property.landlord.rating}
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
            
            updateMapMarkers();
        }
        
        // ===== INITIALIZE MAP =====
        function initMap() {
            // Center of Nigeria
            const nigeriaCenter = [9.0820, 8.6753];
            
            map = L.map('map').setView(nigeriaCenter, 6);
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);
            
            updateMapMarkers();
        }
        
        // ===== UPDATE MAP MARKERS =====
        function updateMapMarkers() {
            if (!map) return;
            
            // Clear existing markers
            markers.forEach(marker => marker.remove());
            markers = [];
            
            // Add markers for filtered properties
            filteredProperties.forEach(property => {
                if (property.coordinates && property.coordinates.length === 2) {
                    const marker = L.marker(property.coordinates).addTo(map);
                    
                    // Create popup content
                    const popupContent = `
                        <div style="min-width: 200px; cursor: pointer;" onclick="openPropertyModal('${property.id}')">
                            <img src="${property.images?.[0] || 'https://images.unsplash.com/photo-1560448204-e02f11c3d0e2?w=200'}" 
                                 style="width: 100%; height: 120px; object-fit: cover; border-radius: 8px; margin-bottom: 8px;">
                            <h4 style="margin: 0 0 4px; font-weight: 700;">${property.title}</h4>
                            <p style="margin: 0 0 4px; font-size: 0.9rem;">${property.location}</p>
                            <p style="margin: 0; font-weight: 700; color: #0066FF;">₦${formatNaira(property.price)}/month</p>
                        </div>
                    `;
                    
                    marker.bindPopup(popupContent);
                    
                    marker.on('click', () => {
                        marker.openPopup();
                    });
                    
                    markers.push(marker);
                }
            });
            
            // Fit bounds to show all markers
            if (markers.length > 0) {
                const group = L.featureGroup(markers);
                map.fitBounds(group.getBounds().pad(0.1));
            }
        }
        
        // ===== OPEN PROPERTY MODAL =====
        function openPropertyModal(propertyId) {
            const property = filteredProperties.find(p => p.id === propertyId);
            if (!property) return;
            
            currentProperty = property;
            currentGalleryIndex = 0;
            
            const modal = document.getElementById('modalContent');
            const isFavorite = favorites.includes(property.id);
            
            // Format features
            const featuresHtml = (property.features || []).map(f => `
                <div class="feature-item">
                    <i class="fas fa-${getFeatureIcon(f)}"></i>
                    <span>${getFeatureLabel(f)}</span>
                </div>
            `).join('');
            
            // Format amenities
            const amenitiesHtml = (property.amenities || []).map(amenity => `
                <span class="amenity-item">
                    <i class="fas fa-check-circle"></i> ${amenity}
                </span>
            `).join('');
            
            modal.innerHTML = `
                <button class="modal-close" onclick="closeModal()">
                    <i class="fas fa-times"></i>
                </button>
                
                <div class="modal-gallery">
                    <img src="${property.images?.[0] || 'https://images.unsplash.com/photo-1560448204-e02f11c3d0e2?w=800'}" 
                         id="modalGalleryImage"
                         alt="${property.title}">
                    
                    ${property.images?.length > 1 ? `
                        <button class="gallery-nav prev" onclick="changeGalleryImage(-1)">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <button class="gallery-nav next" onclick="changeGalleryImage(1)">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                        <span class="gallery-counter" id="galleryCounter">1 / ${property.images.length}</span>
                    ` : ''}
                </div>
                
                <div class="modal-content">
                    <div class="modal-header">
                        <div class="modal-title">
                            <h2>${property.title}</h2>
                            <p>
                                <i class="fas fa-map-marker-alt"></i> ${property.location || 'Location available'}
                                <span style="margin-left: 1rem;"><i class="fas fa-university"></i> ${property.school || 'Near campus'}</span>
                            </p>
                        </div>
                        <div class="modal-price">
                            <span class="amount">₦${formatNaira(property.price)}</span>
                            <span class="period">/month</span>
                        </div>
                    </div>
                    
                    <div class="modal-landlord">
                        <div class="landlord-avatar">
                            ${property.landlord?.name?.charAt(0) || 'L'}
                        </div>
                        <div class="landlord-info">
                            <h3>${property.landlord?.name || 'Property Manager'}</h3>
                            <p>${property.distance || 'Property Manager'}</p>
                            ${property.landlord?.rating ? `
                                <div class="landlord-rating">
                                    <i class="fas fa-star"></i> ${property.landlord.rating} · Verified Landlord
                                </div>
                            ` : ''}
                        </div>
                        <a href="tel:${property.landlord?.phone || '+234800000000'}" class="btn-call">
                            <i class="fas fa-phone-alt"></i> Call Landlord
                        </a>
                    </div>
                    
                    <div class="modal-section">
                        <h3>About this property</h3>
                        <p style="color: var(--gray-600); line-height: 1.6;">${property.description || 'No description available.'}</p>
                    </div>
                    
                    <div class="modal-section">
                        <h3>Features</h3>
                        <div class="features-grid">
                            ${featuresHtml}
                        </div>
                    </div>
                    
                    <div class="modal-section">
                        <h3>Amenities</h3>
                        <div class="amenities-grid">
                            ${amenitiesHtml || '<p style="color: var(--gray-500);">No amenities listed.</p>'}
                        </div>
                    </div>
                    
                    <div class="modal-footer">
                        <button class="btn-favorite ${isFavorite ? 'active' : ''}" onclick="toggleFavorite('${property.id}')">
                            <i class="fas fa-heart"></i> ${isFavorite ? 'Saved' : 'Save Property'}
                        </button>
                    </div>
                </div>
            `;
            
            document.getElementById('propertyModal').classList.add('active');
            document.body.style.overflow = 'hidden';
        }
        
        // ===== CLOSE MODAL =====
        function closeModal() {
            document.getElementById('propertyModal').classList.remove('active');
            document.body.style.overflow = '';
            currentProperty = null;
        }
        
        // ===== CHANGE GALLERY IMAGE =====
        function changeGalleryImage(direction) {
            if (!currentProperty || !currentProperty.images || currentProperty.images.length === 0) return;
            
            currentGalleryIndex += direction;
            
            if (currentGalleryIndex < 0) {
                currentGalleryIndex = currentProperty.images.length - 1;
            } else if (currentGalleryIndex >= currentProperty.images.length) {
                currentGalleryIndex = 0;
            }
            
            const galleryImg = document.getElementById('modalGalleryImage');
            const counter = document.getElementById('galleryCounter');
            
            if (galleryImg) {
                galleryImg.src = currentProperty.images[currentGalleryIndex];
            }
            
            if (counter) {
                counter.textContent = `${currentGalleryIndex + 1} / ${currentProperty.images.length}`;
            }
        }
        
        // ===== TOGGLE FAVORITE =====
        function toggleFavorite(propertyId) {
            const index = favorites.indexOf(propertyId);
            
            if (index === -1) {
                favorites.push(propertyId);
                showToast('Added to favorites', 'success');
            } else {
                favorites.splice(index, 1);
                showToast('Removed from favorites', 'info');
            }
            
            localStorage.setItem('favorites', JSON.stringify(favorites));
            
            // Update modal button if open
            const favBtn = document.querySelector('.btn-favorite');
            if (favBtn) {
                if (favorites.includes(propertyId)) {
                    favBtn.classList.add('active');
                    favBtn.innerHTML = '<i class="fas fa-heart"></i> Saved';
                } else {
                    favBtn.classList.remove('active');
                    favBtn.innerHTML = '<i class="fas fa-heart"></i> Save Property';
                }
            }
        }
        
        // ===== APPLY FILTERS =====
        function applyFilters() {
            const minPrice = parseInt(document.getElementById('minPrice').value) || 0;
            const maxPrice = parseInt(document.getElementById('maxPrice').value) || Infinity;
            
            const propertyTypes = Array.from(document.querySelectorAll('.filter-group input[type="checkbox"]:checked'))
                .map(cb => cb.value);
            
            filteredProperties = properties.filter(property => {
                // Price filter
                if (property.price < minPrice || property.price > maxPrice) return false;
                
                // Property type filter
                if (propertyTypes.length > 0 && !propertyTypes.includes(property.type)) return false;
                
                // Amenities filter
                const amenityFilters = Array.from(document.querySelectorAll('.filter-group:last-child input:checked'))
                    .map(cb => cb.value);
                
                if (amenityFilters.length > 0) {
                    const propertyAmenities = (property.amenities || []).map(a => a.toLowerCase());
                    const hasAll = amenityFilters.every(filter => 
                        propertyAmenities.some(a => a.includes(filter))
                    );
                    if (!hasAll) return false;
                }
                
                return true;
            });
            
            updateResultsCount();
            displayProperties();
            toggleFilters(); // Close drawer
            
            showToast(`Found ${filteredProperties.length} properties`, 'success');
        }
        
        // ===== CLEAR FILTERS =====
        function clearFilters() {
            document.getElementById('minPrice').value = '';
            document.getElementById('maxPrice').value = '';
            
            document.querySelectorAll('.filter-group input[type="checkbox"]').forEach(cb => {
                cb.checked = false;
            });
            
            filteredProperties = [...properties];
            updateResultsCount();
            displayProperties();
        }
        
        // ===== CLOSE MODAL WITH ESCAPE KEY =====
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });
        
        // Close modal when clicking outside
        document.getElementById('propertyModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
        
        // ===== INITIALIZE =====
        document.addEventListener('DOMContentLoaded', () => {
            loadProperties();
            showToast('Welcome to Primer Explore', 'info');
        });
    </script>
